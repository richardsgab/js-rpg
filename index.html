<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rpg</title>
</head>
<body>

    <!--Header-->
    <header class="tittle">
        <h1 id="gamename">Middle Island</h1>
    </header>
    <!--End Header-->

    <main class="main-container">

        <!--Game Container-->
        <section class="visualcontainer">

            <!--Stats Boxes-->
            <section class="statsbox" id="stats1">
                <h2 id="nombre1">Player 1</h2>
                <div class="infoplayer">
                    <p id="raza1">Race:</p>
                    <p id="arma1">Item:</p>
                </div>
                <div id="sante1">
                    <label for="barra1">Health</label>
                    <progress id="barra1" name= "barra1" value="0" max="100"></progress>
                </div>
            </section>

            <section class="statsbox" id="stats2">
                <h2 id="nombre2">Player 2</h2>
                <div class="infoplayer">
                    <p id="raza2">Race:</p>
                    <p id="arma2">Item:</p>
                </div>
                <div id="sante2">
                    <label for="barra2">Health</label>
                    <progress id="barra2" name="barra2" value="0" max="100" min="0"></progress>
                </div>
            </section>
            <!--End Stats Boxes-->

            <!--Each Player Box-->
            <section class="player" id="player1">
                <figure>
                    <img src="/rpg/assets/humanos11.png" alt="">
                </figure>
            </section>
            <section class="player" id="player2"></section>
            <!--End Players Boxes-->
        </section>
        <!--End Game Container-->


        <!--Buttons Containers-->
        <section class="btncontainer" id="actionbtn">
            <section class="btnpanel1">
                <button class="hitbtn" id="hitbtn1">Hit</button>
                <button class="healbtn" id="healbtn1">Heal</button>
                <!-- <button class="yieldbtn" id="yieldbtn1">Yield</button> -->
            </section>

            <section class="btnpanel2">
                <button class="hitbtn" id="hitbtn2">Hit</button>
                <button class="healbtn" id="healbtn2">Heal</button>
                <!-- <button class="yieldbtn" id="yieldbtn2">Yield</button> -->
            </section>
        </section>
        <!--End Buttons Container-->

        <!--Log Container-->
        <section class="logpanelcontainer" id="logpanel">
                <p class="logdisplay" id="logtext"><strong>Log: </strong></p>
        </section>
        <!--End Log Container-->

        
        <!--Creation Panel Container-->
        <section class="creationpanelcontainer" id="creationpanel"> 
            <h4 id="createtittle">Create your Character</h4>
            <form action="#">
                <label for="name">Your name:</label>
                    <input type="text" id="name1" name="name"><br>

                <label for="Races">Choose a race:</label>
                    <select id=race1 name="race">
                        <option value="Human" >Humanoide</option>
                        <option value="Orc" >Orc</option>
                        <option value="Elf" >Elf</option>
                        <option value="Vamp" >Vampire</option>
                    </select>
                    
                <label for="Items">Choose an Item:</label>
                    <select id=item1 name="Items">
                        <option value="Boots" >Boots</option>
                        <option value="Staff" >Staff</option>
                        <option value="Sword" >Sword</option>
                        <option value="Bow" >Bow</option>
                    </select>
                <button type="button" value="Crear" id=botoncrearplayer1>Crear</button>   
            </form>
        </section>
        <!--End Creation Panel Container-->

    </main>
    <footer class="footer">
        copyright g@brich
    </footer>
    
    <script src="character.js"></script>

</body>
</html>
